
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Create New Champion</mat-card-title>
      <mat-card-subtitle>League of Legends</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Champion Name</mat-label>
          <input matInput placeholder="Champion Name">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>ADD</button>
    </mat-card-actions>
  </mat-card>
